<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Title</title>
  </head>
  <body style="background-color: Cornsilk">
    <div align="center">
      <form method="post" action="{% url 'new-note' %}" >
        {% csrf_token %}
        <h3> New note </h3>
        <div class="form-group">
            <label for="noteTitle"> Title: </label>
            <br>
            <input type="text" name="noteTitle" id="noteTitle" placeholder="Title" style="background-color: FloralWhite">
        </div>
        <div class="form-group">
            <label for="noteText"> Text: </label>
            <br>
            <input type="text" name="noteText" id="noteText" placeholder="Content" style="background-color: FloralWhite">
        </div>
        <div class="form-group">
            <br>
            <input type="submit" value="Create note" style="background-color: LightGoldenRodYellow">
        </div>
      </form>
    </div>
  </body>
</html>
